<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="clock">
            <div class="xett1"></div>
            <div class="xett2"></div>
            <div class="xett3"></div>
            <div class="xett4"></div>
            <div class="xett5"></div>
            <div class="xett6"></div>
            <div class="mid">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
                <div>11</div>
                <div>12</div>
                <div class="center">
                </div>
                <div class="second">
                    <div></div>
                    <div></div>
                  </div>
                <div class="minute"></div>
                <div class="hour"></div>
                <div class="weekday">Monday</div>
                <div class="time">15:36:36</div>
            </div>
       

    </div>



    <script src="app.js"></script>
</body>

</html>
